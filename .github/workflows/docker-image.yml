name: Docker Image (build + push)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-image-${{ github.ref }}
  cancel-in-progress: true

env:
  # GHCR image names must be lowercase; use the app name (lowercased).
  # "test" channel image (always updated from main)
  IMAGE_NAME_TEST: ghcr.io/${{ github.repository_owner }}/opsknight-test
  # "release" channel image (published only from version tags)
  IMAGE_NAME_RELEASE: ghcr.io/${{ github.repository_owner }}/opsknight

jobs:
  build:
    # Pin runner for stability.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (test channel - PR)
        if: github.event_name == 'pull_request'
        id: meta_test_pr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_TEST }}
          tags: |
            type=ref,event=pr,prefix=pr-

      - name: Docker metadata (test channel - main)
        if: github.ref == 'refs/heads/main'
        id: meta_test_main
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_TEST }}
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=sha-

      - name: Docker metadata (release channel - version tag)
        if: startsWith(github.ref, 'refs/tags/v')
        id: meta_release_tag
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_RELEASE }}
          tags: |
            # Publishes: opsknight:latest + version tags from git tags (e.g. v1.2.3)
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short,prefix=sha-

      - name: Build (PR validation - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # PR validation should be fast/reliable; multi-arch builds are validated on main/tag.
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta_test_pr.outputs.tags }}
          labels: ${{ steps.meta_test_pr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          provenance: false
          sbom: false

      - name: Build + push (test channel - main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Fastest build: amd64 only.
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_test_main.outputs.tags }}
          labels: ${{ steps.meta_test_main.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          provenance: false
          sbom: false

      - name: Build + push (release channel - version tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # Fastest build: amd64 only.
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta_release_tag.outputs.tags }}
          labels: ${{ steps.meta_release_tag.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          provenance: false
          sbom: false
