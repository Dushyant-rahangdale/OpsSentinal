apiVersion: v1
kind: ConfigMap
metadata:
  name: opssure-config
  namespace: opssure
data:
  # Database configuration
  POSTGRES_DB: "opssure_db"
  POSTGRES_HOST: "opssure-postgres-service"
  POSTGRES_PORT: "5432"
  
  # Application configuration
  NODE_ENV: "production"
  NEXTAUTH_URL: "http://opssure.example.com"  # Update this to your domain
  PORT: "3000"

