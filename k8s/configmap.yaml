apiVersion: v1
kind: ConfigMap
metadata:
  name: opsknight-config
  namespace: opsknight
data:
  # Database configuration
  POSTGRES_DB: 'opsknight_db'
  POSTGRES_HOST: 'opsknight-postgres-service'
  POSTGRES_PORT: '5432'

  # Application configuration
  NODE_ENV: 'production'
  NEXTAUTH_URL: 'http://localhost:3000' # Update this to your domain
  PORT: '3000'
  HOSTNAME: '0.0.0.0'
  NEXT_TELEMETRY_DISABLED: '1'
