apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opsknight-postgres
  namespace: opsknight
  labels:
    app: opsknight-postgres
    version: v1
spec:
  serviceName: 'opsknight-postgres-service' # Headless service needed for StatefulSet
  replicas: 1
  selector:
    matchLabels:
      app: opsknight-postgres
  template:
    metadata:
      labels:
        app: opsknight-postgres
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: opsknight-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: opsknight-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opsknight-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_INITDB_ARGS
              value: '-E UTF8 --locale=C'
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: postgres-run
              mountPath: /var/run/postgresql
            - name: postgres-tmp
              mountPath: /tmp
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '2Gi'
              cpu: '2000m'
          livenessProbe:
            exec:
              command: ['pg_isready', '-U', 'opsknight']
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ['pg_isready', '-U', 'opsknight']
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-run
          emptyDir: {}
        - name: postgres-tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 10Gi
