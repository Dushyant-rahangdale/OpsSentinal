apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: opsknight-app-netpol
  namespace: opsknight
spec:
  podSelector:
    matchLabels:
      app: opsknight-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx # Adjust based on your ingress namespace
      ports:
        - protocol: TCP
          port: 3000
    # Allow ingress from same namespace
    - from:
        - podSelector:
            matchLabels:
              app: opsknight-app
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow egress to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: opsknight-postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external API calls (if needed)
    - to: []
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: opsknight-postgres-netpol
  namespace: opsknight
spec:
  podSelector:
    matchLabels:
      app: opsknight-postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Only allow connections from opsknight-app
    - from:
        - podSelector:
            matchLabels:
              app: opsknight-app
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow outbound for backups (if needed)
    - to: []
      ports:
        - protocol: TCP
          port: 443
