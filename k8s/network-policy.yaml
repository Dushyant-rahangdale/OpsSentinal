apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: OpsSentinal-app-netpol
  namespace: OpsSentinal
spec:
  podSelector:
    matchLabels:
      app: OpsSentinal-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Adjust based on your ingress namespace
    ports:
    - protocol: TCP
      port: 3000
  # Allow ingress from same namespace
  - from:
    - podSelector:
        matchLabels:
          app: OpsSentinal-app
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow egress to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: OpsSentinal-postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external API calls (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: OpsSentinal-postgres-netpol
  namespace: OpsSentinal
spec:
  podSelector:
    matchLabels:
      app: OpsSentinal-postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow connections from OpsSentinal-app
  - from:
    - podSelector:
        matchLabels:
          app: OpsSentinal-app
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound for backups (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443


