apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opssentinal-app-pdb
  namespace: opssentinal
  labels:
    app: opssentinal-app
spec:
  minAvailable: 1 # Ensure at least 1 pod is available during disruptions
  selector:
    matchLabels:
      app: opssentinal-app
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opssentinal-postgres-pdb
  namespace: opssentinal
  labels:
    app: opssentinal-postgres
spec:
  minAvailable: 1 # For single replica PostgreSQL
  selector:
    matchLabels:
      app: opssentinal-postgres
