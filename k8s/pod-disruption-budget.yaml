apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opssure-app-pdb
  namespace: opssure
  labels:
    app: opssure-app
spec:
  minAvailable: 1  # Ensure at least 1 pod is available during disruptions
  selector:
    matchLabels:
      app: opssure-app
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opssure-postgres-pdb
  namespace: opssure
  labels:
    app: opssure-postgres
spec:
  minAvailable: 1  # For single replica PostgreSQL
  selector:
    matchLabels:
      app: opssure-postgres


