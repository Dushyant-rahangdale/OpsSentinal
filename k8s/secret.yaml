apiVersion: v1
kind: Secret
metadata:
  name: opssentinal-secrets
  namespace: opssentinal
type: Opaque
data:
  # Base64 encoded values - CHANGE THESE IN PRODUCTION!
  # To encode: echo -n 'your-value' | base64

  # Database credentials
  # Default: opssentinal (T3BzU2VudGluYWw=)
  POSTGRES_USER: T3BzU2VudGluYWw=

  # Default: opssentinal_secure_password_change_me
  # checkov:skip=CKV_SECRET_6: This is a default placeholder secret
  POSTGRES_PASSWORD: T3BzU2VudGluYWxfc2VjdXJlX3Bhc3N3b3JkX2NoYW5nZV9tZQ==

  # NextAuth secret - Default: change_this_to_a_random_secret_in_production
  # checkov:skip=CKV_SECRET_6: This is a default placeholder secret
  NEXTAUTH_SECRET: Y2hhbmdlX3RoaXNfdG9fYV9yYW5kb21fc2VjcmV0X2luX3Byb2R1Y3Rpb24=

  # Cron secret - Default: change_me_to_a_secure_token
  CRON_SECRET: Y2hhbmdlX21lX3RvX2Ffc2VjdXJlX3Rva2Vu

  # NOTE: Notification provider credentials (Twilio, Email, Push) are NOT stored here
  # All notification providers are configured via the UI at Settings → System → Notification Providers
  # Credentials are stored securely in the database (NotificationProvider table)

---
# To create your own secret values, run:
# echo -n 'your-username' | base64
# echo -n 'your-password' | base64
# echo -n 'your-nextauth-secret' | base64
#
# Or use kubectl:
# kubectl create secret generic opssentinal-secrets \
#   --from-literal=POSTGRES_USER=opssentinal \
#   --from-literal=POSTGRES_PASSWORD=your-secure-password \
#   --from-literal=NEXTAUTH_SECRET=your-nextauth-secret \
#   -n opssentinal
#
# For notification providers, configure them via the UI after deployment

