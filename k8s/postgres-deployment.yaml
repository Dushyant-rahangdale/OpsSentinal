apiVersion: apps/v1
kind: Deployment
metadata:
  name: opssure-postgres
  namespace: opssure
  labels:
    app: opssure-postgres
    version: v1
spec:
  replicas: 1
  strategy:
    type: Recreate  # PostgreSQL requires Recreate strategy for single replica
  selector:
    matchLabels:
      app: opssure-postgres
  template:
    metadata:
      labels:
        app: opssure-postgres
        version: v1
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # PostgreSQL user in container
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: opssure-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: opssure-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opssure-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # PostgreSQL production optimizations
        - name: POSTGRES_INITDB_ARGS
          value: "-E UTF8 --locale=C"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false  # PostgreSQL needs write access
        # Resource limits aligned with docker-compose.yml (2 CPUs, 2G memory)
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # Health checks aligned with docker-compose.yml (interval: 10s, timeout: 5s, start_period: 10s)
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 10  # Aligned with docker-compose start_period
          periodSeconds: 10  # Aligned with docker-compose interval
          timeoutSeconds: 5  # Aligned with docker-compose timeout
          successThreshold: 1
          failureThreshold: 3  # Aligned with docker-compose retries (using 3 for k8s)
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: opssure-postgres-pvc

