apiVersion: apps/v1
kind: Deployment
metadata:
  name: opssentinal-app
  namespace: opssentinal
  labels:
    app: opssentinal-app
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opssentinal-app
  template:
    metadata:
      labels:
        app: opssentinal-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      # Service account (create separately if needed)
      serviceAccountName: opssentinal-app
      initContainers:
      # Run database migrations before starting the app
      # Aligned with docker-compose.yml migration command: node_modules/prisma/build/index.js migrate deploy
      - name: db-migrate
        image: your-registry/opssentinal:latest  # Update with your image
        imagePullPolicy: IfNotPresent
        command: 
        - sh
        - -c
        - |
          export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=prefer"
          cd /app && node_modules/prisma/build/index.js migrate deploy
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: opssentinal-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opssentinal-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: POSTGRES_DB
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      containers:
      - name: opssentinal
        image: your-registry/opssentinal:latest  # Update with your image
        imagePullPolicy: IfNotPresent
        # Command aligned with docker-compose.yml: construct DATABASE_URL and start server
        # Note: Kubernetes doesn't expand variables in env.value, so we construct it in the command
        command:
        - sh
        - -c
        - |
          export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=prefer"
          node server.js
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: PORT
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: NEXTAUTH_URL
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: opssentinal-secrets
              key: NEXTAUTH_SECRET
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: opssentinal-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opssentinal-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: opssentinal-config
              key: POSTGRES_DB
        # DATABASE_URL is constructed in the command above from individual components
        # This matches docker-compose.yml format: postgresql://user:pass@host:port/db?sslmode=prefer
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        # NOTE: Notification providers (Twilio, Email, Push) are configured via UI
        # Environment variables are NOT used - configure at Settings → System → Notification Providers
        # All provider credentials are stored securely in the database
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false  # Next.js needs write access for .next
        # Resource limits aligned with docker-compose.yml (2 CPUs, 2G memory)
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # Health checks aligned with docker-compose.yml (interval: 30s, timeout: 10s, start_period: 40s)
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 40  # Aligned with docker-compose start_period
          periodSeconds: 30  # Aligned with docker-compose interval
          timeoutSeconds: 10  # Aligned with docker-compose timeout
          successThreshold: 1
          failureThreshold: 3  # Aligned with docker-compose retries
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
      # Affinity rules for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - opssentinal-app
              topologyKey: kubernetes.io/hostname
      # Tolerations (adjust based on your cluster)
      # tolerations:
      # - key: "node-role.kubernetes.io/master"
      #   operator: "Exists"
      #   effect: "NoSchedule"


