{{- if .Values.networkPolicy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "opsknight.fullname" . }}-app
  labels:
    {{- include "opsknight.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "opsknight.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx # Common default, adjust if needed
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}
    # Allow ingress from same namespace
    - from:
        - podSelector:
            matchLabels:
              {{- include "opsknight.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}
  egress:
    # Allow egress to PostgreSQL
    {{- if .Values.postgresql.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ include "opsknight.name" . }}-postgresql
      ports:
        - protocol: TCP
          port: 5432
    {{- end }}
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external API calls
    - to: []
      ports:
        - protocol: TCP
          port: 443
{{- end }}
