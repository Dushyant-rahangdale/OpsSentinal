{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "opsknight.postgresql.serviceName" . }}
  labels:
    {{- include "opsknight.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "opsknight.name" . }}-postgresql
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: {{ include "opsknight.name" . }}-postgresql
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
