apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opsguard-ingress
  namespace: opsguard
  annotations:
    # Add annotations specific to your ingress controller
    # Example for nginx-ingress:
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: opsguard.example.com  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opsguard-service
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - opsguard.example.com
  #   secretName: opsguard-tls
