services:
  opssentinal-db:
    image: postgres:15-alpine
    container_name: opssentinal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opssentinal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opssentinal_secure_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-opssentinal_db}
      # PostgreSQL production optimizations
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - opssentinal_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opssentinal} -d ${POSTGRES_DB:-opssentinal_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - opssentinal-network

  opssentinal-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opssentinal_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-opssentinal}:${POSTGRES_PASSWORD:-opssentinal_secure_password_change_me}@opssentinal-db:5432/${POSTGRES_DB:-opssentinal_db}?sslmode=prefer
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_this_to_a_random_secret_in_production}
      - CRON_SECRET=${CRON_SECRET}
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Security headers
      - NEXT_TELEMETRY_DISABLED=1
      # NOTE: Notification providers (Twilio, Email, Push) are configured via UI
      # Environment variables are NOT used - configure at Settings → System → Notification Providers
    depends_on:
      opssentinal-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {let data='';r.on('data',(c)=>data+=c);r.on('end',()=>{try{const res=JSON.parse(data);process.exit(res.status==='healthy'?0:1)}catch(e){process.exit(1)}});}).on('error',()=>process.exit(1))\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - opssentinal-network
    command: >
      sh -c "./docker-entrypoint.sh"

volumes:
  opssentinal_postgres_data:


networks:
  opssentinal-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: opssentinal-br0
      com.docker.network.driver.mtu: 1500
