version: '3.8'

services:
  opsguard-db:
    image: postgres:15-alpine
    container_name: opsguard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opsguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opsguard_secure_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-opsguard_db}
      # PostgreSQL production optimizations
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - opsguard_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opsguard} -d ${POSTGRES_DB:-opsguard_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - opsguard-network
    # Security: Run as non-root user (postgres user in container)
    user: "999:999"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  opsguard-app:
    build:
      context: .
      dockerfile: Dockerfile
      # Build args for cache optimization
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: opsguard_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-opsguard}:${POSTGRES_PASSWORD:-opsguard_secure_password_change_me}@opsguard-db:5432/${POSTGRES_DB:-opsguard_db}?sslmode=prefer
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_this_to_a_random_secret_in_production}
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Security headers
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      opsguard-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {let data='';r.on('data',(c)=>data+=c);r.on('end',()=>{try{const res=JSON.parse(data);process.exit(res.status==='healthy'?0:1)}catch(e){process.exit(1)}});}).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - opsguard-network
    # Run migrations and start app
    command: >
      sh -c "npx prisma migrate deploy && node server.js"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security: Already running as non-root user (nextjs) from Dockerfile

volumes:
  opsguard_postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}

networks:
  opsguard-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: opsguard-br0
      com.docker.network.driver.mtu: 1500
