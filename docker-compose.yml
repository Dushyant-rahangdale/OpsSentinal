services:
  opssure-db:
    image: postgres:15-alpine
    container_name: opssure_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opssure}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opssure_secure_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-opssure_db}
      # PostgreSQL production optimizations
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - opssure_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opssure} -d ${POSTGRES_DB:-opssure_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - opssure-network

  opssure-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opssure_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-opssure}:${POSTGRES_PASSWORD:-opssure_secure_password_change_me}@opssure-db:5432/${POSTGRES_DB:-opssure_db}?sslmode=prefer
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_this_to_a_random_secret_in_production}
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Security headers
      - NEXT_TELEMETRY_DISABLED=1
      # NOTE: Notification providers (Twilio, Email, Push) are configured via UI
      # Environment variables are NOT used - configure at Settings → System → Notification Providers
    depends_on:
      opssure-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {let data='';r.on('data',(c)=>data+=c);r.on('end',()=>{try{const res=JSON.parse(data);process.exit(res.status==='healthy'?0:1)}catch(e){process.exit(1)}});}).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - opssure-network
    command: >
      sh -c "cd /app && node_modules/prisma/build/index.js migrate deploy && node server.js"

volumes:
  opssure_postgres_data:

networks:
  opssure-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: opssure-br0
      com.docker.network.driver.mtu: 1500

