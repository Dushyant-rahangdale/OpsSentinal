version: '3.8'

services:
  opsguard-db:
    image: postgres:15-alpine
    container_name: opsguard_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: opsguard
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: opsguard_db
    ports:
      - "5432:5432"
    volumes:
      - opsguard_postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opsguard -d opsguard_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opsguard-dev-network

  opsguard-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: opsguard_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://opsguard:devpassword@opsguard-db:5432/opsguard_db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-key-for-development-only
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.ts:/app/next.config.ts
      - ./middleware.ts:/app/middleware.ts
      # Exclude node_modules to use container's version
      - /app/node_modules
      - /app/.next
    depends_on:
      opsguard-db:
        condition: service_healthy
    networks:
      - opsguard-dev-network
    command: >
      sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

volumes:
  opsguard_postgres_dev_data:
    driver: local

networks:
  opsguard-dev-network:
    driver: bridge
