services:
  opssure-db:
    image: postgres:15-alpine
    container_name: opssure_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: opsguard
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: opssure_db
    ports:
      - "5432:5432"
    volumes:
      - opssure_postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U opsguard -d opssure_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opssure-dev-network

  opssure-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: opssure_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://opsguard:devpassword@opssure-db:5432/opssure_db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-key-for-development-only
      # NOTE: Notification providers (Twilio, Email, Push) are configured via UI
      # Environment variables are NOT used - configure at Settings → System → Notification Providers
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.ts:/app/next.config.ts
      - ./middleware.ts:/app/middleware.ts
      # Exclude node_modules to use container's version
      - /app/node_modules
      - /app/.next
    depends_on:
      opssure-db:
        condition: service_healthy
    networks:
      - opssure-dev-network
    command: >
      sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

volumes:
  opssure_postgres_dev_data:
    driver: local

networks:
  opssure-dev-network:
    driver: bridge

