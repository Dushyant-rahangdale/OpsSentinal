services:
  opssentinal-db:
    image: postgres:15-alpine
    container_name: opssentinal_postgres_dev
    restart: unless-stopped
    mem_limit: 2g
    environment:
      POSTGRES_USER: opssentinal
      POSTGRES_PASSWORD: opssentinal_secure_password_change_me
      POSTGRES_DB: opssentinal_db
    ports:
      - "5432:5432"
    volumes:
      - opssentinal_postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U opssentinal -d opssentinal_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opssentinal-dev-network

  opssentinal-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: opssentinal_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://opssentinal:opssentinal_secure_password_change_me@opssentinal-db:5432/opssentinal_db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-key-for-development-only
      - CRON_SECRET=${CRON_SECRET:-dev-cron-secret}
      # NOTE: Notification providers (Twilio, Email, Push) are configured via UI
      # Environment variables are NOT used - configure at Settings → System → Notification Providers
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.ts:/app/next.config.ts
      - ./middleware.ts:/app/middleware.ts
      # Exclude node_modules to use container's version
      - /app/node_modules
      - /app/.next
    depends_on:
      opssentinal-db:
        condition: service_healthy
    networks:
      - opssentinal-dev-network
    command: >
      sh -c "npx prisma generate && ./docker-entrypoint.sh"

volumes:
  opssentinal_postgres_dev_data:
    driver: local

networks:
  opssentinal-dev-network:
    driver: bridge
